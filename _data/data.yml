career-profile:
    title: Career Profile
    summary: |
      An Enterprise Information Management Professional with proven expertise in delivering Data & Analytics solutions, services for 
      complex business and technology challenges in a global environment. 
      Skilled in stakeholder management with the ability to collaborate across the organization and with senior management.
      
      My drive is to support businesses in technology adoption that creates value and gives synergy to core business processes. 
      A Hands-On Technical lead, Data Solution Architect with experience in creating, coordinating and delivering with teams that are 
      diverse and distributed. Delivered projects on the latest Digital technologies, Big Data & Analytics, Cloud Computing in both 
      service and product development environments
      
      Over 15+ yrs product experience in Product development, projects, Managed Services, DevOps and consulting assignments. 
      Last 8+ years in Client facing roles working in The Netherlands and The UK at ASML, NN, ABN AMRO AAG, YBS etc.
      
      Worked in Pharma, Insurance, Telecom, Banking, Semi-conductor domains.
      Familiarity & experience with Virtual machines & Containers and container orchestration using Docker, Docker swarm & Ansible.
      
      Data & Analytics Enthusiasts whose primary skill is to deliver business agility through
      - Data & Analytics solutions around Cloud (AWS ) / IoT / Big Data technologies.
      - Leading and delivering Data & Analytics solutions; on-premise and cloud
      - Data Platform migrations and Reengineering
      - Product & Project management
      - Team building, coaching and Management
      - Data Governance and Lineage solutions.
            
            
      Technologies involved; Architectural levels or Hands-On with various levels of expertise.

      * Oracle 10g,11g ,Oracle Apps11i ,Oracle RAC10g,11gR2
      * Oracle Forms10g,OWB11g R2 ,OBIEE 10g,11g,Oracle,ODA-X4
      * IBM InfoSphere Information Server
           IBM InfoSphere DataStage 9x
           IBM InfoSphere Glossary 9.1
           IBM Data Architect 9.1
      * Collibra 4.5.1
      * Informatica PowerCenter 9,10x
      * Netezza TwinFin12
      * PL/SQL, Python, Shell Scripting, Influx DB
      * Kimball & Data Vault Modeling
      * Archimate, Viso, BPMN
      * Apache Hbase, Hadoop, Impala, Sqoop, Hive
      * Spark PySpark, AWS S3, EMR, RedShift, Dynamo DB , Kafka & Apache Airflow
      * Application and Infra automation /modernization using Docker & Ansible             
      
      
      ---WIP ----
